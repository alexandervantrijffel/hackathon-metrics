version: '3'

services:
  influxdb:
    image: influxdb:2.6-alpine
    volumes:
      # Mount for influxdb data directory and configuration
      - ./data/influx:/var/lib/influxdb2:rw
      - ./config/influx:/etc/influxdb2
    ports:
      - "8086:8086"
    environment:
      - INFLUX_DB=influx
      - INFLUX_ADMIN_USER=admin
      - INFLUX_ADMIN_PASSWORD=admin
      - DOCKER_INFLUX_ADMIN_USER=admin
      - DOCKER_INFLUX_ADMIN_PASSWORD=admin
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_ORG=NS
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin
      - DOCKER_INFLUXDB_INIT_BUCKET=sample
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=12345678


  telegraf:
    image: telegraf:1.25-alpine
    depends_on:
      - influxdb
    volumes:
      # Mount for telegraf config
      - ./config/telegraf/mytelegraf.conf:/etc/telegraf/telegraf.conf:ro
    env_file:
      - ./config/influx/influx.env
    
  grafana:
   image: grafana/grafana
   container_name: grafana-server
   restart: always
   depends_on:
     - influxdb
   environment:
     - GF_SECURITY_ADMIN_USER=admin
     - GF_SECURITY_ADMIN_PASSWORD=admin
     - GF_INSTALL_PLUGINS=
   links:
     - influxdb
   ports:
     - '3000:3000'
   volumes:
     - ./data/grafana:/var/lib/grafana

volumes:
  influxdbv2:
